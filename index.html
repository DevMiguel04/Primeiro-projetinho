<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portfólio do Miguel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho.menu">
        <nav>
            <ul>
                <li><a href="#formacao">Formação</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#sobremim">Sobre mim</a></li>
                <li><a href="#entreemcontato">Entre em contato</a></li>
            </ul>
        </nav>
        <h1 class="meu-nome">Miguel Eduardo</h1>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
        <h1 id="formacao">Formação</h1>
        <p class="paragrafo-formacao">Ensino Fundamental Completo</p>
        <p class="paragrafo-formacao.2">Ensino Médio Completo</p>
        <article>
        <h2 id="habilidades">Habilidades</h2>
        <ul>
            <li><img weight="100" height="100" src="https://rafadev.com.br/wp-content/uploads/2020/11/html5-logo-1.png"></img></li>
            <li><img weight="100" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png"></li>
            <li><img weight="100" height="100" src="https://cdn-icons-png.flaticon.com/512/919/919826.png"></li>
        </ul>
        </article>
        </section>
        <aside>
            <article>
                <h3 id="sobremim">Sobre mim</h3>
                <p>Sou o Miguel, tenho 18 anos e estou estudando Front-End</p>
                <p>Aqui tem um vídeo sobre mim</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ad9QI_m7whE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
        </aside>
    </main>
    <footer class="rodape">
        <fieldset>
        <h4 id="entreemcontato">Entre em contato</h4>
        <form class="formulario">
        <label for="nome">Nome</label><input type="name" id="nome" required placeholder="Digite seu nome">
        <label for="email">Email</label><input type="email" id="email" required placeholder="Digite seu email">
        <label for="telefone">Telefone</label><input type="tel" id="telefone" required placeholder="Digite seu telefone">
        <label for="submit">Enviar</label><input type="submit" id="submit">
        <textarea name="Digite sua dúvida" id="campo-duvida" cols="100" rows="20"></textarea>
        </fieldset>
        </form>
    </footer>
</body>
</html>
